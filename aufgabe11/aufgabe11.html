<!DOCTYPE html>
<html lang="en">
<head>
<title>DatabaseClient</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="aufgabe11.css" type="text/css" media="screen"/>
<script src="aufgabe11.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<fieldset id="input">
		<legend> Type student data here </legend>
		<input type="text" name="name" placeholder="name" id="name" />
		<input type="text" name="firstname" placeholder="firstname" id="firstname" />
		<input type="text" name="matrikel" placeholder="matrikel" id="matrikel" />
		
		<button type="button" id="insert">Insert to database</button>
	</fieldset>
	<fieldset id="output">
		<legend> All student data </legend>
		<button type="button" id="refresh">Refresh</button>
		<textarea rows="20" cols="90"> </textarea>
	</fieldset>
	<fieldset id="search">
		<legend> Search </legend>
		<input type="text" name="name" placeholder="name" id="searchname" />
		<input type="text" name="firstname" placeholder="firstname" id="searchfirstname" />
		<input type="text" name="matrikel" placeholder="matrikel" id="searchmatrikel" />
		
		<button type="button" id="searchbutton">Search</button>
	</fieldset>
</body>
</html>
